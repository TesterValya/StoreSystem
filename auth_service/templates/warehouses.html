{% extends "layout.html" %}

{% block title %}Управление складами{% endblock %}

{% block content %}
<h2>Управление складами</h2>

<!-- Кнопка для открытия модального окна добавления склада -->
<button id="add-new-warehouse-btn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addWarehouseModal">
    Добавить новый склад
</button>

<!-- Модальное окно для добавления нового склада -->
<div class="modal fade" id="addWarehouseModal" tabindex="-1" aria-labelledby="addWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addWarehouseModalLabel">Создание нового склада</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-warehouse-form">
                    <div class="mb-3">
                        <label for="add-location" class="form-label">Местоположение</label>
                        <input type="text" class="form-control" id="add-location" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-manager-name" class="form-label">Имя управляющего</label>
                        <input type="text" class="form-control" id="add-manager-name">
                    </div>
                    <div class="mb-3">
                        <label for="add-capacity" class="form-label">Вместимость</label>
                        <input type="number" class="form-control" id="add-capacity" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-current-stock" class="form-label">Текущий запас</label>
                        <input type="number" class="form-control" id="add-current-stock" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="add-contact-number" class="form-label">Контактный телефон</label>
                        <input type="text" class="form-control" id="add-contact-number">
                    </div>
                    <div class="mb-3">
                        <label for="add-email" class="form-label">Контактный email</label>
                        <input type="email" class="form-control" id="add-email">
                    </div>
                    <div class="mb-3">
                        <label for="add-is-active" class="form-label">Активность</label>
                        <select class="form-control" id="add-is-active" required>
                            <option value="active">Активен</option>
                            <option value="inactive">Неактивен</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="add-area-size" class="form-label">Площадь (кв.м)</label>
                        <input type="number" class="form-control" id="add-area-size">
                    </div>
                    <button type="submit" class="btn btn-primary">Создать склад</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования склада -->
<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editWarehouseModalLabel">Редактирование склада</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-warehouse-form">
                    <input type="hidden" id="edit-warehouse-id">
                    <div class="mb-3">
                        <label for="edit-location" class="form-label">Местоположение</label>
                        <input type="text" class="form-control" id="edit-location" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-manager-name" class="form-label">Имя управляющего</label>
                        <input type="text" class="form-control" id="edit-manager-name">
                    </div>
                    <div class="mb-3">
                        <label for="edit-capacity" class="form-label">Вместимость</label>
                        <input type="number" class="form-control" id="edit-capacity" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-current-stock" class="form-label">Текущий запас</label>
                        <input type="number" class="form-control" id="edit-current-stock">
                    </div>
                    <div class="mb-3">
                        <label for="edit-contact-number" class="form-label">Контактный телефон</label>
                        <input type="text" class="form-control" id="edit-contact-number">
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Контактный email</label>
                        <input type="email" class="form-control" id="edit-email">
                    </div>
                    <div class="mb-3">
                        <label for="edit-is-active" class="form-label">Активность</label>
                        <select class="form-control" id="edit-is-active" required>
                            <option value="active">Активен</option>
                            <option value="inactive">Неактивен</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-area-size" class="form-label">Площадь (кв.м)</label>
                        <input type="number" class="form-control" id="edit-area-size">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Таблица складов -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Список складов</h5>
        <table class="table table-striped" id="warehouses-table">
            <thead>
                <tr>
                    <th>Местоположение</th>
                    <th>Управляющий</th>
                    <th>Вместимость</th>
                    <th>Текущий запас</th>
                    <th>Активность</th>
                    <th>Площадь (кв.м)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут загружены через JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/warehouses.js"></script>
{% endblock %}
