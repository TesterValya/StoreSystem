{% extends "layout.html" %}

{% block title %}Управление продуктами{% endblock %}

{% block content %}
<h2>Управление продуктами</h2>

<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addProductModal">
    Добавить новый продукт
</button>

<!-- Модальное окно для создания продукта -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Добавить новый продукт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название продукта</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <input type="text" class="form-control" id="category">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="stock_quantity" class="form-label">Количество на складе</label>
                        <input type="number" class="form-control" id="stock_quantity">
                    </div>
                    <div class="mb-3">
                        <label for="supplier_name" class="form-label">Поставщик</label>
                        <input type="text" class="form-control" id="supplier_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Создать продукт</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Таблица продуктов -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Список продуктов</h5>
        <table class="table table-striped" id="products-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут загружены через JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/products.js"></script>
{% endblock %}
