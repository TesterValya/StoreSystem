{% extends "layout.html" %}

{% block title %}Управление продуктами{% endblock %}

{% block content %}
    <!-- Шапка страницы -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Каталог</a>
            <form class="d-flex" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Найдите товар" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <div>
                <button class="btn btn-primary cart-button" onclick="window.location.href='/cart'">Корзина</button>
                <button class="btn btn-secondary" id="authBtn" onclick="window.location.href='/shipments'">Мои отгрузки</button>
            </div>
        </div>
    </nav>

    <!-- Фильтры -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
            <h5>Выберите склад</h5>
            <select id="warehouseSelect" class="form-select">
                <option value="" disabled selected>Выберите склад</option>
            </select>
            <br>
                <h5>Фильтры</h5>
                <form id="filtersForm">
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Диапазон цен</label>
                        <div class="d-flex justify-content-between">
                            <span id="minPriceValue">0</span>
                            <span id="maxPriceValue">10000</span>
                        </div>
                        <div class="d-flex">
                            <input type="range" class="form-range me-2" id="minPriceRange" min="0" max="10000" step="5" value="0">
                            <input type="range" class="form-range ms-2" id="maxPriceRange" min="0" max="10000" step="5" value="10000">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inStockCheckbox">
                        <label class="form-check-label" for="inStockCheckbox">
                            Только в наличии
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Применить</button>
                </form>
            </div>

            <!-- Список товаров -->
            <div class="col-md-9" id="productsContainer">
                <!-- Здесь будут динамически добавляться карточки товаров -->
            </div>
        </div>
    </div>

<script src="/static/js/orders.js"></script>
{% endblock %}
